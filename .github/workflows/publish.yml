name: Publish Package üêç distributions üì¶ to PyPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: write-all      

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/

  publish:
    runs-on: ubuntu-latest
    needs: test  # Ensure tests pass before publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build package
        run: pip wheel --no-deps -w dist . # DEPRECATED: python setup.py sdist bdist_wheel

      - name: Update changelog and publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.OURTASK_TASK_API_TOKEN }}
        run: |
          semantic-release version --changelog
          twine upload dist/*
